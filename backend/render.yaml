# This file is automatically detected by Render
# It defines the build and start commands for the backend service

# Build Command (executed once during deployment)
# Installs all Python dependencies from requirements.txt
buildCommand = "pip install --upgrade pip && pip install -r requirements.txt"

# Start Command (runs the application)
# Starts the FastAPI server with Uvicorn on the PORT provided by Render
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
